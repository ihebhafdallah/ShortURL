<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL</title>
  <!-- Bootstap V4.6 CSS File -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- Fontawsome V4.7 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <section class="login">
    <nav class="container navbar navbar-expand-lg navbar-dark fixed-top mt-3">
      <a class="navbar-brand" href="#"><img src="assets/img/logo.png" width="128"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PUBLISHER RATES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SIGN UP</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="login-form text-center">
      <div class="bg-white p-5 rounded">
        <h1 class="mb-3 blue-dark-color"><span class="font-weight-bold orange-color">Login</span></h1>
        <form action="" method="post">
          <div class="email mb-3">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" name="email" id="email" placeholder="Email" class="pl-5">
          </div>
          <div class="pass mb-3">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="password" id="password" placeholder="Password" class="pl-5">
          </div>
          <input type="submit" value="Login">
        </form>
        <p class="mt-5 blue-dark-color">Create your <a class="orange-color" href="#">Account</a></p>
      </div>
    </div>
  </section>


  <!-- Bootstap V4.6 JS File -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
